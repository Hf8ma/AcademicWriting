<div fxLayout="column"  fxLayoutAlign="center" fxLayoutGap="30px" class="sidebar-container">
  <div *ngIf="!isDashboardRoute"><app-count-down></app-count-down></div>

  <div>
      <app-goal></app-goal>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Notes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <app-notes></app-notes>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="isDashboardRoute">
    <mat-card-header>
      <mat-card-title>My Deadlines</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-deadline></app-deadline>
    </mat-card-content>
  </mat-card>
</div>
