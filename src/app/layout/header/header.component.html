<mat-toolbar style="background: #d1f0a4">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="user menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{username}}</span>
  <span fxFlex="auto"></span>
  <button mat-icon-button [matMenuTriggerFor]="notifications"  aria-label="Notifications list">
    <mat-icon [matBadge]="notificationsCounter" matBadgeColor="warn">notifications</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="deleteUser()" >
    <mat-icon>delete</mat-icon>
    <span>Nutzeraccount l√∂schen</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<mat-menu #notifications="matMenu">
  <button mat-menu-item *ngFor="let notification of notificationsList">
    <span>Your Deadline {{notification.content}} is due in {{dueDays(notification.submission_date)}} days</span>
  </button>
</mat-menu>
