<h1 mat-dialog-title>Change Category</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource.data" 
  class="mat-elevation-z8" *ngIf="dataSource && dataSource.data && dataSource.data.length">

    <!-- title Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- created date Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element" style="background:{{element.color}} ">  </td>
    </ng-container>


    <!-- actions  Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="5px">
          <button mat-icon-button color="primary"
                  matTooltip="Select catecory"
                  (click)="selectCategory(element)">
            <mat-icon>select</mat-icon>
          </button>
         
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="">close</button>
  
</div>
