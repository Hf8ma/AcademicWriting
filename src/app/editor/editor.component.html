<mat-sidenav-container class="container">
  <mat-sidenav #sidenavLeft opened mode="side" class="side-nav" >
    <mat-toolbar class="paperName">
      <h2>{{paper && paper.title ? paper.title : 'New Document'}}</h2>

      <span class="spacer"></span>
    </mat-toolbar>
    <mat-toolbar class="sidenav-toolbar">
      <span class="file">save document</span>
      <span class="spacer"></span>
      <div class="sidenav-buttons">
        <button mat-icon-button matTooltip="save document">
          <mat-icon (click)=savePaper() class="icon-sidenav">save</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-toolbar class="sidenav-toolbar">
      <span class="file">Statistics</span>
    </mat-toolbar>
    <mat-list>
      <!-- <mat-list-item>
        Pages number: {{pages.length}}
      </mat-list-item> -->
      <mat-list-item>
        <div>Words number: <span style="margin-right:1rem" id="wordCount">{{ wordcountlaenge }}</span></div>
      </mat-list-item>
      <mat-list-item>
        <!--         <div>Durchschnittliche Satzlänge: <span style="margin-right:1rem" id="wordCount">{{ averageWordsInSentence
            }}</span></div> -->
        <div>Durchschnittliche Satzlänge: <span style="margin-right:1rem" id="wordCount">{{ averageSentenceLength
            }}</span></div>
      </mat-list-item>

    </mat-list>
    <mat-divider></mat-divider>
  </mat-sidenav>

<mat-sidenav-content >

    <ckeditor [editor]="Editor" #myEditor
    (ready)="onReady($event)"
              [(ngModel)]="editorData"
    [config]="{ toolbar: [ 'heading', 'bold', 'italic', '|', 'undo', 'redo',  'numberedList', 'bulletedList'  ] }"
    (change)="onChange($event)" (keyup)="keyupEditor($event)"></ckeditor>

  </mat-sidenav-content>

</mat-sidenav-container>
